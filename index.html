<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTM</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="site-header pt-3 bg-primary">
      <div class="header__container container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="header__inner d-flex w-50">
            <a class="header__logo logo" href="#">
              <img
                class="logo__img"
                src="./image/logo.png"
                alt="Site logo"
                width="90"
                height="70"
              />
            </a>
            <p class="ms-4 fw-semibold text-light">
              O'zbekiston Respublikasi <br />
              Vazirlar Mahkamasi huzuridagi <br />
              Davlat test markazi
            </p>
          </div>
          <div class="d-flex align-items-center">
            <img
              class="rounded-5"
              src="./image/avatar2.jfif"
              alt="Avatar"
              width="60"
              height="60"
            />
            <p class="text-light w-25 ms-2 fw-semibold text-uppercase">
              Jonas Schmedtmann
            </p>
          </div>
        </div>
      </div>
    </header>

    <main class="site-main py-5">
      <div class="container">
        <div class="m-auto w-75 rounded py-3 bg-primary">
          <form class="site-form ms-5">
            <div class="my-5 w-50">
              <label for="ball" class="form-label text-light fs-5 fw-semibold">
                To'plagan balingizni kiriting
              </label
              >
              <input
                class="input-form form-control"
                type="text"
                id="ball"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text fw-semibold text-dark">
                Iltimos, 0dan katta son kiriting.
              </div>
            </div>

            <select
              class="input-select form-select my-4 w-50"
              aria-label="Default select example"
            >
              <option selected disabled hidden>Iltimos, oliygohni tanlang.</option>

              <option value="O'zbekiston Milliy universiteti">
                O'zbekiston Milliy universiteti
              </option>

              <option value="Jahon iqtisodiyoti va diplomatiya universiteti">
                Jahon iqtisodiyoti va diplomatiya universiteti
              </option>
              
              <option
                value="Navoiy Davlat konchilik va texnologiyalar universiteti">
                Navoiy Davlat konchilik va texnologiyalar universiteti
              </option>

              <option value="Navoiy Davlat pedagogika instituti">
                Navoiy Davlat pedagogika instituti
              </option>

              <option value="Toshkent arxitektura-qurilish instituti">
                Toshkent arxitektura-qurilish instituti
              </option>
            </select>

            <button type="submit" class="btn btn-light">Convert</button>
          </form>

          <div class="ms-5 fs-4 fw-bold text-light">
            <output class="form-output mt-5"></output>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
